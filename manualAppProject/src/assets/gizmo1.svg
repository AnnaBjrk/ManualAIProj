<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Light Bulb -->
  <g transform="translate(80, 30) scale(0.8)">
    <!-- Bulb Glass -->
    <circle cx="140" cy="80" r="40"
          fill="#FFB900" 
          stroke="#D35400" 
          stroke-width="4"/>
    
    <!-- Filament -->
    <path d="M120 70 Q140 50, 160 70 Q140 90, 120 70" 
          fill="none" 
          stroke="#D35400" 
          stroke-width="3"/>
    
    <!-- Base -->
    <path d="M115 120 L115 140 L165 140 L165 120" 
          fill="#D35400"/>
    <rect x="110" y="140" width="60" height="10" 
          fill="#A04000"/>
    
    <!-- Neck -->
    <path d="M115 120 C115 110, 165 110, 165 120"
          fill="#D35400"/>
  </g>

  <!-- Text -->
  <text x="200" y="120" 
        font-family="Arial Black, sans-serif" 
        font-size="48" 
        text-anchor="middle" 
        fill="#D35400">
    GIZMO
  </text>
  
  <text x="200" y="145" 
        font-family="Comic Sans MS, cursive" 
        font-size="36" 
        font-style="italic"
        text-anchor="middle" 
        fill="#333333">
    buddy
  </text>
</svg>